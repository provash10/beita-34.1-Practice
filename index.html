<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 Registration Form Practice</title>
</head>
<body>
    <div class="container">
        <p class="title">Registration Form</p>
        <form action="" method="">
            <label>First Name</label><br>
            <input class="input-element" type="text" name="" value="" placeholder="Enter your first name"><br><br>
            <label>Last Name</label><br>
            <input class="input-element"  type="text" name="" value="" placeholder="Enter your last name"> <br><br>
            <label>Email</label><br>
            <input class="input-element" type="email" name="" value="" placeholder="Enter your email"><br><br>
            <label>Phone Number</label><br>
            <input class="input-element" type="text" name="" value="" placeholder="Enter your phone number"><br><br>
            <label>Age</label><br>
            <input class="input-element" type="number" name="" value="" placeholder="Enter your Age"><br><br>
            <label>Password</label><br>
            <input class="input-element" type="password" name="" value="" placeholder="Enter your password"><br><br>
            <label>Your Gender</label><br>
            <input type="radio" id="" name="Gender" value=""> Male 
            <input type="radio" id="" name="Gender" value=""> Female 
            <input type="radio" id="" name="Gender" value=""> Others <br><br> 
            <label> Your Skills</label> <br>
            <input type="checkbox" id="" name="" value="">  HTML 
            <input type="checkbox" id="" name="" value="">  CSS
            <input type="checkbox" id="" name="" value="">  JS
            <input type="checkbox" id="" name="" value="">  PHP <br><br>

            <label> Select Your Country</label><br>
            <select name="" id="">
                <option Selected disabled value=""></option>
                <option value=""> BD</option>
                <option value=""> USA</option>
                <option value=""> AUS</option>
               </select> <br> <br> 

            
            <label> Select Your Full Address</label> <br>
            <input type="text" name="" value="" id=""> <br> <br> 
            <textarea name="" id="" rows="5" cols="50"></textarea> <br> <br>
            <input type="Submit" name="" value="Submit" id=""> 
            <button class="btn" type="submit" name="">Login</button><br><br>

        </form>
       </div>
</body>
</html>
